<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Contacts</h2>
    <button class="btn btn-success">New Contact</button>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        @for (contact of contacts; track contact.id){
          <app-contact-item
            [contact]="contact"
            (click)="onSelectContact(contact)">
          </app-contact-item>
        }
      </ul>
    </div>
  </div>
</div>
