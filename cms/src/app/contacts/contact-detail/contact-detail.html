<div class="card col-6" *ngIf="contact">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Contact</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Edit<span class="caret"></span></button>
      <button type="button" class="btn btn-danger">Delete<span class="caret"></span></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ contact.name }}</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ contact.email }}</li>
      </ul>
      <!-- <app-contact-item></app-contact-item> -->
    </div>
  </div>
</div>
